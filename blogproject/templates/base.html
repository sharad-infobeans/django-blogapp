<!doctype html>
{% load static %}
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">
  
  <meta name="author" content="themefisher.com">

  <title>BlogApp| Blog Site</title>

  <!-- bootstrap.min css -->
 
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="{% static 'plugins/themify/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/magnific-popup/dist/magnific-popup.css' %}">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick.css' %} ">
  <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick-theme.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href=" {% static 'css/style.css'  %}">

</head>

<body>



<!-- Header Start --> 

    <header class="navigation">
        <div class="header-top ">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-2 col-md-4">
                        <div class="header-top-socials text-center text-lg-left text-md-left">
                            <a href="https://www.facebook.com/themefisher" target="_blank"><i class="ti-facebook"></i></a>
                            <a href="https://twitter.com/themefisher" target="_blank"><i class="ti-twitter"></i></a>
                            <a href="https://github.com/themefisher/" target="_blank"><i class="ti-github"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-8 text-center text-lg-right text-md-right">
                        <div class="header-top-info">
                            <a href="tel:+23-345-67890">Call Us : <span>+23-345-67890</span></a>
                            <a href="mailto:support@gmail.com" ><i class="fa fa-envelope mr-2"></i><span>support@gmail.com</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg  py-4" id="navbar">
            <div class="container">
            <a  href="{% url 'blog_app:blogs' %}"class="navbar-brand" href="index.html">
                Blog<span>App</span>
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
        
            <div class="collapse navbar-collapse text-center" id="navbarsExample09">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog_app:blogs' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'blog_app:profile' %}">User Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
                </ul>
                {% if not user.is_authenticated %}
                <form class="form-lg-inline my-2 my-md-0 ml-lg-4 text-center">
                <a href="{% url 'blog_app:login' %}" class="btn btn-solid-border btn-round-full">Login</a>
                <a href="{% url 'blog_app:register' %}" class="btn btn-solid-border btn-round-full">Register</a>
                </form>
                {% endif %}
            </div>
            </div>
        </nav>
    </header>



    <div class="main-wrapper ">
        {% block body_block %}
            
        {% endblock %}
    
    </div>


    <!-- 
    Essential Scripts
    =====================================-->

    <!-- Main jQuery -->
    <script src="{% static 'plugins/jquery/jquery.js' %}"></script>
    
    <!-- Bootstrap 4.3.1 -->
    <script src="{% static 'plugins/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
   <!--  Magnific Popup-->
    <script src="{% static 'plugins/magnific-popup/dist/jquery.magnific-popup.min.js' %}"></script>
    <!-- Slick Slider -->
    <script src="{% static 'plugins/slick-carousel/slick/slick.min.js' %}"></script>
    <!-- Counterup -->
    <script src="{% static 'plugins/counterup/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'plugins/counterup/jquery.counterup.min.js' %}"></script>  
    <script src="{% static 'js/script.js' %}"></script>
  </body>
  </html>
